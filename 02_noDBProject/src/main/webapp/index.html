<form action="/sendData3" method="get">
<h2>데이터전송 테스트</h2>
<div>
문자열전송: <input type="text" name="str">
</div>
<div>

</div>

<div>

<input type="radio" name="gender" value="남" id="m">

<input type="radio" name="gender" value="여" id="f">
<label for="f">여자</label>
</div>
<div>
취미: 
<input type="checkbox" name="hobby" value="독서" id="book">
<label for="book">독서</label>
<input type="checkbox" name="hobby" value="잠" id="sleep">
<label for="sleep">잠</label>

</div>
<div>
연령대:
<select name="age">
<option value="10대">10대</option>
<option value="20대">20대</option>
<option value="30대">30대</option>
<option value="40대">40대</option>
<option value="50대 이상">50대 이상</option>
</select>
</div>
<div>
하고싶은말:
<textarea name="comment"></textarea>
</div>
<div>
히든데이터: <input type="hidden" name="hiddenData" value="숨겨진 값">
</div>
<div>
readonly: <input type="text" name="input1" value="읽기전용" readonly>
</div>
<div>
disabled: <input type="text" name="input2" value="비활성화" disabled>
</div>
<div>
div: <div name="div" value="div값">div태그</div>
</div>

</form>
